<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eneco in Huis â€” Management Nieuwsoverzicht</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange:       #FF6200;
      --orange-dark:  #D94F00;
      --orange-light: #FFF0E6;
      --orange-mid:   #FFD4B8;
      --gray-dark:    #1A1A1A;
      --gray-med:     #555555;
      --gray-light:   #F6F6F6;
      --gray-border:  #E0E0E0;
      --positive:     #1B6B32;
      --positive-bg:  #EAF5ED;
      --negative:     #B91C1C;
      --negative-bg:  #FEF2F2;
      --white:        #FFFFFF;
      --shadow:       0 2px 14px rgba(255,98,0,0.10);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: var(--gray-light);
      color: var(--gray-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: var(--white);
      border-bottom: 3px solid var(--orange);
      padding: 0 32px;
      display: flex; align-items: center;
      height: 66px;
      position: sticky; top: 0; z-index: 100;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .header-logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
    .header-tagline {
      font-size: 11px; font-weight: 600;
      color: var(--gray-med);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding-left: 16px;
      border-left: 1px solid var(--gray-border);
      margin-left: 4px;
    }
    .header-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }
    .edition-badge {
      background: var(--orange-light);
      color: var(--orange-dark);
      font-size: 12px; font-weight: 600;
      padding: 4px 12px; border-radius: 20px;
    }

    /* â”€â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .layout {
      display: flex; flex: 1;
      max-width: 1400px; width: 100%;
      margin: 0 auto;
      padding: 28px 24px;
      gap: 24px;
    }

    /* â”€â”€â”€ SIDEBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sidebar { width: 240px; flex-shrink: 0; }
    .sidebar-sticky { position: sticky; top: 94px; }
    .sidebar-label {
      font-size: 10px; font-weight: 700;
      letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--gray-med);
      padding: 0 4px 10px;
      border-bottom: 1px solid var(--gray-border);
      margin-bottom: 6px;
    }
    .brief-list { list-style: none; }
    .brief-item {
      border-radius: 10px;
      transition: background 0.12s;
      cursor: pointer;
    }
    .brief-item:hover { background: var(--orange-light); }
    .brief-item.active { background: var(--orange); }
    .brief-btn {
      display: flex; flex-direction: column;
      width: 100%; padding: 10px 12px;
      border: none; background: none;
      cursor: pointer; border-radius: 10px;
      text-align: left;
    }
    .brief-date   { font-size: 13px; font-weight: 600; color: var(--gray-dark); }
    .brief-day    { font-size: 11px; color: var(--gray-med); margin-top: 1px; }
    .brief-item.active .brief-date { color: white; }
    .brief-item.active .brief-day  { color: rgba(255,255,255,0.75); }

    /* â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .main { flex: 1; min-width: 0; }

    /* Brief header */
    .brief-header {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px 32px 24px;
      margin-bottom: 20px;
      border-top: 4px solid var(--orange);
    }
    .brief-eyebrow {
      font-size: 11px; font-weight: 700;
      letter-spacing: 0.1em; text-transform: uppercase;
      color: var(--orange);
      margin-bottom: 6px;
    }
    .brief-date-full {
      font-size: 22px; font-weight: 800;
      color: var(--gray-dark); margin-bottom: 14px;
    }
    .brief-summary {
      font-size: 14px; line-height: 1.75;
      color: var(--gray-med); max-width: 740px;
    }

    /* KPIs */
    .kpi-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px; margin-bottom: 20px;
    }
    .kpi-card {
      background: white; border-radius: 12px;
      padding: 16px 18px; box-shadow: var(--shadow);
      border-left: 4px solid var(--orange);
    }
    .kpi-card.positive { border-color: var(--positive); }
    .kpi-card.negative { border-color: var(--negative); }
    .kpi-value {
      font-size: 22px; font-weight: 800;
      color: var(--orange); line-height: 1;
    }
    .kpi-card.positive .kpi-value { color: var(--positive); }
    .kpi-card.negative .kpi-value { color: var(--negative); }
    .kpi-label { font-size: 12px; font-weight: 600; color: var(--gray-dark); margin: 5px 0 2px; }
    .kpi-sub   { font-size: 11px; color: var(--gray-med); }

    /* Sections */
    .section-card {
      background: white; border-radius: 14px;
      box-shadow: var(--shadow); margin-bottom: 14px;
      overflow: hidden;
    }
    .section-head {
      display: flex; align-items: center; gap: 10px;
      padding: 13px 20px;
      background: var(--orange-light);
      border-bottom: 1px solid var(--orange-mid);
      cursor: pointer; user-select: none;
    }
    .section-icon  { font-size: 17px; }
    .section-title { font-size: 13px; font-weight: 700; color: var(--orange-dark); flex: 1; }
    .section-count {
      font-size: 11px; font-weight: 600;
      background: var(--orange); color: white;
      padding: 2px 8px; border-radius: 20px;
    }
    .section-chevron { font-size: 11px; color: var(--orange); transition: transform 0.2s; }
    .section-card.collapsed .section-chevron { transform: rotate(-90deg); }
    .section-body  { padding: 0; }
    .section-card.collapsed .section-body { display: none; }

    /* News items */
    .news-item {
      padding: 16px 20px;
      border-bottom: 1px solid var(--gray-border);
      transition: background 0.1s;
    }
    .news-item:last-child { border-bottom: none; }
    .news-item:hover { background: #FFFAF7; }

    .news-item-top { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 5px; }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      flex-shrink: 0; margin-top: 5px;
      background: #AAAAAA;
    }
    .dot.positive { background: var(--positive); }
    .dot.negative { background: var(--negative); }
    .dot.neutral  { background: var(--orange); }

    .news-title {
      font-size: 14px; font-weight: 600;
      color: var(--gray-dark); line-height: 1.4;
    }
    .news-title.positive { color: var(--positive); }
    .news-title.negative { color: var(--negative); }

    .news-body {
      font-size: 13px; line-height: 1.7;
      color: var(--gray-med);
      margin: 4px 0 0 18px;
    }
    .news-actie {
      margin: 8px 0 0 18px;
      display: flex; align-items: flex-start; gap: 7px;
    }
    .actie-badge {
      font-size: 10px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.06em;
      padding: 2px 7px; border-radius: 4px;
      flex-shrink: 0; margin-top: 1px;
      background: #FEF3C7; color: #92400E;
    }
    .actie-badge.strategie   { background: #EDE9FE; color: #4C1D95; }
    .actie-badge.operaties   { background: #FFF3E0; color: #E65100; }
    .actie-badge.hr          { background: #E3F2FD; color: #0D47A1; }
    .actie-badge.marketing   { background: #FCE4EC; color: #880E4F; }
    .actie-badge.technologie { background: #E8F5E9; color: #1B5E20; }
    .actie-text {
      font-size: 12px; font-style: italic;
      color: var(--gray-dark); line-height: 1.5;
    }

    /* Priorities */
    .priorities-card {
      background: white; border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 20px 24px; margin-bottom: 16px;
      border-top: 4px solid var(--orange);
    }
    .priorities-title {
      font-size: 12px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.08em;
      color: var(--orange); margin-bottom: 14px;
    }
    .priority-item {
      display: flex; align-items: flex-start; gap: 10px;
      padding: 9px 0;
      border-bottom: 1px solid var(--gray-border);
      font-size: 13px; line-height: 1.6; color: var(--gray-dark);
    }
    .priority-item:last-child { border-bottom: none; }
    .priority-num {
      width: 22px; height: 22px;
      background: var(--orange); color: white;
      border-radius: 50%; font-size: 11px; font-weight: 700;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }

    /* Empty state */
    .empty-state { text-align: center; padding: 80px 20px; color: var(--gray-med); }
    .empty-state .icon { font-size: 48px; margin-bottom: 12px; }

    /* Footer */
    footer {
      text-align: center; padding: 16px;
      font-size: 12px; color: var(--gray-med);
      border-top: 1px solid var(--gray-border);
      background: white;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .layout { flex-direction: column; padding: 16px; }
      .sidebar { width: 100%; }
      .sidebar-sticky { position: static; }
      .brief-list { display: flex; flex-wrap: wrap; gap: 8px; }
      .kpi-row { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .kpi-row { grid-template-columns: 1fr; }
      .brief-header { padding: 20px 16px; }
      header { padding: 0 16px; }
    }
  </style>
</head>
<body>

  <!-- â”€â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <!-- â”€â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <script src="data.js"></script>
  <script>
    // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const sorted = [...briefsData].sort((a, b) => b.date.localeCompare(a.date));

    const briefList = document.getElementById('briefList');
    document.getElementById('briefCount').textContent =
      sorted.length + (sorted.length === 1 ? ' editie' : ' edities');

    sorted.forEach((brief, idx) => {
      const li = document.createElement('li');
      li.className = 'brief-item' + (idx === 0 ? ' active' : '');
      li.dataset.idx = idx;
      li.innerHTML = `
        <button class="brief-btn" onclick="showBrief(${idx})">
          <span class="brief-date">${brief.date}</span>
          <span class="brief-day">${brief.dateFormatted.split(' ')[0]}</span>
        </button>`;
      briefList.appendChild(li);
    });

    function sc(s) {
      return s === 'positive' ? 'positive' : s === 'negative' ? 'negative' : 'neutral';
    }

    function showBrief(idx) {
      document.querySelectorAll('.brief-item').forEach(el => el.classList.remove('active'));
      document.querySelector(`[data-idx="${idx}"]`).classList.add('active');

      const b = sorted[idx];
      let html = '';

      // Header
      html += `<div class="brief-header">
        <div class="brief-eyebrow">Dagelijks Management Nieuwsoverzicht</div>
        <div class="brief-date-full">${b.dateFormatted}</div>
        <p class="brief-summary">${b.samenvatting}</p>
      </div>`;

      // KPIs
      html += `<div class="kpi-row">`;
      b.kpis.forEach(k => {
        html += `<div class="kpi-card ${sc(k.trend)}">
          <div class="kpi-value">${k.value}</div>
          <div class="kpi-label">${k.label}</div>
          <div class="kpi-sub">${k.sub}</div>
        </div>`;
      });
      html += `</div>`;

      // Sections
      b.sections.forEach((sec, si) => {
        html += `<div class="section-card" id="sec-${si}">
          <div class="section-head" onclick="toggleSec(${si})">
            <span class="section-icon">${sec.icon}</span>
            <span class="section-title">${sec.title}</span>
            <span class="section-count">${sec.items.length}</span>
            <span class="section-chevron">â–¼</span>
          </div>
          <div class="section-body">`;
        sec.items.forEach(item => {
          const s = sc(item.sentiment);
          html += `<div class="news-item">
            <div class="news-item-top">
              <span class="dot ${s}"></span>
              <span class="news-title ${s}">${item.title}</span>
            </div>
            <p class="news-body">${item.body}</p>`;
          if (item.actie) {
            const badgeMap = {
              'Strategie':'strategie','Strategische implicatie':'strategie',
              'Operaties':'operaties','HR':'hr',
              'Marketing':'marketing','Technologie':'technologie'
            };
            const cls = badgeMap[item.actieType] || '';
            html += `<div class="news-actie">
              <span class="actie-badge ${cls}">${item.actieType}</span>
              <span class="actie-text">${item.actie}</span>
            </div>`;
          }
          html += `</div>`;
        });
        html += `</div></div>`;
      });

      // Priorities
      if (b.priorities && b.priorities.length) {
        html += `<div class="priorities-card">
          <div class="priorities-title">âš¡ Top prioriteiten management team</div>`;
        b.priorities.forEach((p, i) => {
          html += `<div class="priority-item">
            <span class="priority-num">${i + 1}</span>
            <span>${p}</span>
          </div>`;
        });
        html += `</div>`;
      }

      document.getElementById('mainContent').innerHTML = html;
    }

    function toggleSec(idx) {
      document.getElementById(`sec-${idx}`).classList.toggle('collapsed');
    }

    if (sorted.length > 0) showBrief(0);
  </script>
